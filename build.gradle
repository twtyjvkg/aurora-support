plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.8'
}

group 'com.hand.ide.plugin' 
version auora_support_version

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
//    version '2018.3'
    version 'IU-173.4548.28'
    updateSinceUntilBuild false
}

patchPluginXml {
    changeNotes """
      <ul>
      1.0.0
      <li>screen file editor with IntelliSense</li>
      <li>automatic conversion of file name from camel to underline</li>
      1.0.1
      <li>add the editor support of bm & svc</li>
      <li>a new UI</li>
      1.0.2
      <li>add the schema of bm & svc</li>
      <li>define the Aurora SyntaxHighlighterFactory</li>
      1.0.3
      <li>add the schema of bm & svc</li>
      <li>define the Aurora SyntaxHighlighterFactory</li>
      <li>fix some bug of schema</li>
      </ul>
      """
    sinceBuild 'IU-171.4073.28'
}

publishPlugin {
    username intellijPublishUsername
    password intellijPublishPassword
}